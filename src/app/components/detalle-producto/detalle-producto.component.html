<div>
    <h1>Detalles producto</h1>
    <dl *ngIf="producto">
        <dt>Producto</dt>
        <dd>{{producto.nombre}}</dd>
        <dt>Precio</dt>
        <dd>{{producto.precio}}</dd>
        <dt>Imagen</dt>
        <dd><img src="{{producto.imagen}}" style="width: 150px;height: 150px;"></dd>
    </dl>
</div>
